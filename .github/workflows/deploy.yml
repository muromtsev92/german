name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'

    - name: Build project
      run: ./gradlew build -x test

    - name: Build Docker image
      run: docker build -t german-backend .

    - name: Push Docker image
      run: |
        echo "Aycdicyeactm1!" | docker login -u "s25992" --password-stdin
        docker tag german-backend s25992/german-backend:latest
        docker push s25992/german-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no root@37.46.16.152 <<EOF
        docker pull s25992/german-backend:latest
        cd /root/german
        docker-compose down
        docker-compose up -d
        EOF
