name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set working directory
        run: cd backend # Укажите ваш рабочий каталог, если Gradle Wrapper находится в подкаталоге

      - name: Grant execution permissions for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew build -x test

      - name: Build Docker image
        run: docker build -t s25992/german-backend:latest .

      - name: Push Docker image to DockerHub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push s25992/german-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no root@37.46.16.152 <<EOF
          docker pull s25992/german-backend:latest
          cd /root/german
          docker-compose down
          docker-compose up -d
          EOF
